<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            *,
            *:before,
            *:after {
                -webkit-box-sizing: inherit;
                box-sizing: inherit;
            }
            html {
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                font-size: 62.5%;
            }
            div,
            input,
            textarea {
                font-size: 1.6rem;
                line-height: 1.5;
                display: block;
                width: 100%;
                resize: none;
            }
            .btn {
                cursor: pointer;
                border: none;
                font-size: 1.6rem;
                font-weight: 700;
                line-height: 1.5;
                display: block;
                width: 100%;
                padding: 1rem 0;
                transition: all 0.3s;
                text-align: center;
                color: #212529;
                border-radius: 0.5rem;
            }
            .btn--orange {
                color: #fff;
                background-color: #eb6100;
            }
            .btn--orange:hover {
                color: #fff;
                background: #f56500;
            }
            div {
                padding: 0 1rem 1rem 1rem;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>全件取得 [GET]</h2>
            <strong>URL</strong>
            <input type="text" value="/api/posts" id="url" />
            <br />
            <strong>返ってくるデータ</strong>
            <textarea
                rows="10"
                id="result"
                placeholder="result"
                disabled
            ></textarea>
            <br />
            <button id="GET" class="btn btn--orange">リクエストを送信</button>
        </div>
        <div>
            <h2>ランダムで1件取得 [GET]</h2>
            <strong>URL</strong>
            <input type="text" value="/api/posts/getRandomPost" id="url" />
            <br />
            <strong>返ってくるデータ</strong>
            <textarea
                rows="10"
                id="result"
                placeholder="result"
                disabled
            ></textarea>
            <br />
            <button id="GET" class="btn btn--orange">リクエストを送信</button>
        </div>
        <div>
            <h2>ランダムで数件件取得 [GET]</h2>
            <strong>URL</strong>
            <input type="text" value="/api/posts/getRandomPosts/3" id="url" />
            <br />
            <strong>返ってくるデータ</strong>
            <textarea
                rows="10"
                id="result"
                placeholder="result"
                disabled
            ></textarea>
            <br />
            <button id="GET" class="btn btn--orange">リクエストを送信</button>
        </div>
        <div>
            <h2>1件登録する [POST]</h2>
            <strong>URL</strong>
            <input type="text" value="/api/posts" id="url" />
            <br />
            <strong>入力情報</strong>
            <input
                class="data"
                name="user_name"
                type="text"
                placeholder="user_nameを入力 [任意]"
            />
            <input
                class="data"
                name="user_id"
                type="text"
                placeholder="user_idを入力 [任意]"
            />
            <textarea
                class="data"
                name="post_text"
                rows="10"
                placeholder="post_textを入力 [必須]"
            ></textarea>
            <br />
            <strong>返ってくるデータ</strong>
            <textarea
                rows="10"
                id="result"
                placeholder="result"
                disabled
            ></textarea>
            <br />
            <button id="POST" class="btn btn--orange">リクエストを送信</button>
        </div>
        <script>
            // GETのデータ送信
            document.querySelectorAll("button#GET").forEach((el) => {
                el.addEventListener("click", ({ target }) => {
                    fetch(target.parentElement.querySelector("#url").value)
                        .then((result) => result.json())
                        .then((result) => {
                            console.log(
                                target.parentElement.querySelector("h2")
                                    .innerHTML
                            );
                            console.log(result);
                            target.parentElement.querySelector(
                                "#result"
                            ).innerHTML = JSON.stringify(result);
                        });
                });
            });
            // POSTのデータ送信
            document.querySelectorAll("button#POST").forEach((el) => {
                el.addEventListener("click", ({ target }) => {
                    const data = {};
                    target.parentElement
                        .querySelectorAll(".data")
                        .forEach((el) => {
                            data[el.name] = el.value;
                        });
                    const parms = {
                        headers: {
                            "Content-Type": "application/json",
                        },
                        method: "POST",
                        body: JSON.stringify(data),
                    };
                    console.log(parms);
                    fetch(
                        target.parentElement.querySelector("#url").value,
                        parms
                    )
                        .then((result) => result.json())
                        .then((result) => {
                            console.log(
                                target.parentElement.children[0].innerHTML
                            );
                            console.log(result);
                            target.parentElement.querySelector(
                                "#result"
                            ).innerHTML = JSON.stringify(result);
                        });
                });
            });
        </script>
    </body>
</html>
